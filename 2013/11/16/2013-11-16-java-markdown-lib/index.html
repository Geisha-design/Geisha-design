      <time class="post-time">

            <div class="post-content">
            <p>由于需要将输入的markdown内容转换成html，所以找到了这个包：<a target="_blank" rel="noopener" href="http://markdown.tautua.org/">MarkdownPapers</a></p>
<p>Maven依赖：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.tautua.markdownpapers<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>markdownpapers-core<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">version</span>&gt;</span>$&#123;use latest&#125;<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>使用起来非常简单：</p>
<figure class="highlight java"><figcaption><span>示例</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Reader in = <span class="keyword">new</span> FileReader(<span class="string">&quot;in.md&quot;</span>);</span><br><span class="line">Writer out = <span class="keyword">new</span> FileWriter(<span class="string">&quot;out.html&quot;</span>);</span><br><span class="line"></span><br><span class="line">Markdown md = <span class="keyword">new</span> Markdown();</span><br><span class="line">md.transform(in, out);</span><br></pre></td></tr></table></figure>
